<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos Mundo Pedal</title>

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #004c99;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
      a {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Documentos</h1>
    <ul>
      <li>
        <a href="https://mundopedal.com.br/docs/fechamento-caixa.pdf" target="_blank">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          Fechamento de Caixa
        </a>
      </li>
      <li>
        <a href="https://mundopedal.com.br/docs/etiqueta-correio-formulario.pdf" target="_blank">
          <i class="fa-solid fa-box"></i>
          Etiqueta Correios
        </a>
      </li>
      <li>
        <a href="https://mundopedal.com.br/docs/cartao-visita-pirapora.pdf" target="_blank">
          <i class="fa-solid fa-address-card"></i>
          Cartão de Visita
        </a>
      </li>
      <li>
        <a href="https://mundopedal.com.br/docs/dicas-bicicleta-eletrica.pdf" target="_blank">
          <i class="fa-solid fa-bicycle"></i>
          Dicas Bicicleta Elétrica
        </a>
      </li>
    </ul>
  </div>

</body>
</html>
